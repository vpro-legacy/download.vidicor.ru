<html>

<head>
 <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
 <style>body {overflow:hidden}</style>
</head>

<body bgcolor=black scroll="no" leftmargin="0" rightmargin="0" topmargin="0" bottommargin="0">

<OBJECT CLASSID="CLSID:6540685D-ABC2-4dfb-BC97-D71C5951B226" codebase='http://download.vidicor.ru/VidicorPlugin.exe'
  WIDTH="100%" HEIGHT="100%">
  <PARAM NAME="URL" VALUE="rmxvp://reflector4.vidicor.ru/Lib_Vid">
  <PARAM NAME="SyncSourceName" VALUE="sync">
  <PARAM NAME="bufferMin" VALUE="1000">
  <PARAM NAME="bufferMax" VALUE="1200">
  <PARAM NAME="EnableAudio" VALUE="0">
  <PARAM NAME="EnableLimit" VALUE="0">
  <PARAM NAME="ShowControls" VALUE="1">
  <PARAM NAME="MulticastTimeout" VALUE="-1">
  <PARAM NAME="SelectedVideoStream" VALUE="3">
  <PARAM NAME="maintainVideoAspectRatio" VALUE="0">
  <PARAM NAME="DisableFeatures" VALUE="context-menu;double-click">

  <embed type="application/x-vidicor-plugin" pluginspage='http://download.vidicor.ru/VidicorPlugin.exe'
    WIDTH="100%" HEIGHT="100%" 
    URL="rmxvp://reflector4.vidicor.ru/Lib_Vid"
    SyncSourceName="sync"
    bufferMin="1000"
    bufferMax="1200"
    EnableAudio="0"
    EnableLimit="0"
    ShowControls="1"
    MulticastTimeout="-1"
    maintainVideoAspectRatio="0"
    DisableFeatures="context-menu;double-click">
  </embed>
</OBJECT>

<OBJECT CLASSID="CLSID:6540685D-ABC2-4dfb-BC97-D71C5951B226" codebase='http://download.vidicor.ru/VidicorPlugin.exe'
  WIDTH="100%" HEIGHT="1px">
  <PARAM NAME="URL" VALUE="rmxvp://reflector4.vidicor.ru/Lib_Snd">
  <PARAM NAME="Name" VALUE="sync">
  <PARAM NAME="bufferMin" VALUE="1000">
  <PARAM NAME="bufferMax" VALUE="1200">
  <PARAM NAME="EnableVideo" VALUE="0">
  <PARAM NAME="EnableLimit" VALUE="0">
  <PARAM NAME="ShowControls" VALUE="1">
  <PARAM NAME="MulticastTimeout" VALUE="-1">
  <PARAM NAME="SelectedVideoStream" VALUE="3">

  <embed type="application/x-vidicor-plugin" pluginspage='http://download.vidicor.ru/VidicorPlugin.exe'
    WIDTH="100%" HEIGHT="1px" 
    URL="rmxvp://reflector4.vidicor.ru/Lib_Snd"
    Name="sync"
    bufferMin="1000"
    bufferMax="1200"
    EnableVideo="0"
    EnableLimit="0"
    ShowControls="0"
    MulticastTimeout="-1">
  </embed>
</OBJECT>

</body>
</html>

<!--
Значения URL "rmxvp://reflector4.vidicor.ru/rec/cam1" и "rmxvp://reflector4.vidicor.ru/rec/snd" замените на соответствующие адресу и потоку видео- и аудио- серверов (обычно -- вида rmxvp://123.123.123.123/capture/livecam, где 123.123.123.123 -- IP адрес сервера),
значения WIDTH и HEIGHT -- желаемые ширину и высоту окна изображения (в пикселах или в процентах).
EnableLimit="0" -- не выдавать уведомление о превышении порога времени просмотра,
ShowControls="0" -- не показывать панель управления (под видеоокном),
MulticastTimeout="-1" -- не пытаться работать в режиме UDP Multicast,
EnableAudio="0" - выключить звук, EnableVideo="0" - не выдавать видео.
Sync - метка канала звука, к которому "присинхонизовывается" видео.
SelectedVideoStream -- номер выдаваемого потока видео (0 -- вывод запроса).

Если и звук, и видео - с одного сервера, то достаточно одного окна, где включены и звук, и картинка.
-->
